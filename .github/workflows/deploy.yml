name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # or your default branch name
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # Workaround for npm optional dependency resolution bug causing missing @rollup/* platform package
      # See: https://github.com/npm/cli/issues/4828
      ROLLUP_SKIP_NODEJS_NATIVE: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Ensure fresh install (remove potentially stale artifacts)
        run: |
          rm -rf node_modules package-lock.json
          cd client && rm -rf node_modules package-lock.json && cd ..

      - name: Upgrade npm (mitigate optional dependency bug)
        run: npm i -g npm@latest

      - name: Install Dependencies
        working-directory: ./client
        run: npm ci --ignore-scripts

      - name: Rebuild native deps (if any)
        working-directory: ./client
        run: npm rebuild --no-bin-links || true

      - name: Build
        working-directory: ./client
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: client/dist
          branch: gh-pages
