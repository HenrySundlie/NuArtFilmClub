name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # or your default branch name
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Ensure latest npm
        run: npm i -g npm@latest

      - name: Install Dependencies
        # Run at workspace root so npm correctly installs optional platform-specific
        # Rollup binaries for all workspaces (fixes missing @rollup/rollup-linux-x64-gnu).
        run: npm ci

      - name: Verify workspace install
        run: |
          npm ls rollup || true
          ls -1 client/node_modules/@rollup | head -n 20 || true

      - name: Build
        run: npm run -w client build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: client/dist
          branch: gh-pages
