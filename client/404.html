<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nuart</title>
		<meta http-equiv="refresh" content="0; url=/" />
		<script>
			// Preserve the path for client-side routing
			(function() {
				var redirectTo = '/';
				// For hosts that serve 404.html for unknown routes, rewrite to '/'
				if (location.pathname !== '/' || location.search || location.hash) {
					sessionStorage.setItem('spa-fallback-path', location.pathname + location.search + location.hash);
				}
				location.replace(redirectTo);
			})();
		</script>
	</head>
	<body></body>
	</html>
