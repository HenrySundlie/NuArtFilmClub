<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper rendering and mobile optimization -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nu Art Film Society - Celebrating independent cinema and film culture">
    
    <!-- Page title -->
    <title>Nu Art Film Society</title>
    
    <!-- Link to our custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container that holds the entire layout -->
    <div class="container">
        
        <!-- Hero section with background image and overlaid title -->
        <section class="hero-section">
            <!-- Main title/logo overlaid on the background image -->
            <h1 class="title">Nu Art Film Society</h1>
        </section>
        
        <!-- Main content area -->
        <main class="main-content">
            <!-- Text content section below the hero -->
            <section class="text-section">
                <!-- First line of text with short underline -->
                <p class="text-line">
                    <span class="text-content">Independent cinema showcase</span>
                    <span class="underline short"></span>
                </p>
                
                <!-- Second line of text with medium underline -->
                <p class="text-line">
                    <span class="text-content">Monthly film screenings and discussions</span>
                    <span class="underline medium"></span>
                </p>
                
                <!-- Third line of text with long underline -->
                <p class="text-line">
                    <span class="text-content">Join our community of film enthusiasts</span>
                    <span class="underline long"></span>
                </p>
            </section>
        </main>
        
        <!-- Footer for additional information -->
        <footer class="footer">
            <p class="footer-text">Â© 2024 Nu Art Film Society. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
